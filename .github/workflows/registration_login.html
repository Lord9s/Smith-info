<!DOCTYPE html>
<html>
<head>
<title>𝗥𝗘𝗚𝗜𝗦𝗧𝗥𝗔𝗧𝗜𝗢𝗡 𝗔𝗡𝗗 𝗟𝗢𝗚𝗜𝗡</title>
<style>
body {
  font-family: sans-serif;
  background-image: linear-gradient(to right, orange, blue); /* Striped background */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  width: 400px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"],
input[type="email"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
}

.tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.tab {
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    background-color: lightgray;
    margin: 0 5px;
    border: 1px solid #ccc;
}

.tab.active {
    background-color: #4CAF50;
    color: white;
}

.form-container {
    display: none; /* Initially hide both forms */
}

.form-container.active {
    display: block;
}

</style>
</head>
<body>

<div class="container">
  <div class="tabs">
    <div class="tab active" onclick="switchTab('register')">Register</div>
    <div class="tab" onclick="switchTab('login')">Login</div>
  </div>
  <div class="form-container active" id="register">
    <h2>Registration</h2>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="email">Gmail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <div class="form-container" id="login">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<script>
function switchTab(tabName) {
    const registerForm = document.getElementById('register');
    const loginForm = document.getElementById('login');
    const registerTab = document.querySelector('.tab:first-of-type');
    const loginTab = document.querySelector('.tab:last-of-type');

    if (tabName === 'register') {
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
    } else {
        registerForm.classList.remove('active');
        loginForm.classList.add('active');
        registerTab.classList.remove('active');
        loginTab.classList.add('active');
    }
}
</script>

</body>
</html>
