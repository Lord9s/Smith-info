<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, orange, blue);
            color: #fff;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 100%;
            text-align: center;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        main {
            flex: 1;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            width: 100%;
            text-align: center;
            color: white;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            background-color: lightgray;
            margin: 0 5px;
            border: 1px solid #ccc;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .info-block {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .info-block h3 {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registration and Login</h1>
    </header>
    <main>
        <div class="container">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('register')">Register</div>
                <div class="tab" onclick="switchTab('login')">Login</div>
            </div>
            <div class="form-container active" id="register">
                <h2>Registration</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Gmail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="website">Website:</label>
                        <input type="url" id="website" name="website">
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>

            <div class="form-container" id="login">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="loginUsername">Username:</label>
                        <input type="text" id="loginUsername" name="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="loginPassword" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Lord9s. All rights reserved.</p>
    </footer>

    <script>
        function switchTab(tabName) {
            const registerForm = document.getElementById('register');
            const loginForm = document.getElementById('login');
            const registerTab = document.querySelector('.tab:first-of-type');
            const loginTab = document.querySelector('.tab:last-of-type');

            if (tabName === 'register') {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
            } else {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
                registerTab.classList.remove('active');
                loginTab.classList.add('active');
            }
        }
    </script>
</body>
  </html>
