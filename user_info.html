<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .info-section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="info-section">
        <h1>User Information</h1>
        <p><strong>Battery Percentage:</strong> <span id="battery-percentage">Loading...</span></p>
        <p><strong>Phone Name:</strong> <span id="phone-name">Loading...</span></p>
        <p><strong>Location:</strong> <span id="location">Loading...</span></p>
        <p><strong>Phone Number:</strong> <span id="phone-number">Loading...</span></p>
    </div>

    <script>
        // Function to get battery percentage
        navigator.getBattery().then(function(battery) {
            document.getElementById('battery-percentage').textContent = battery.level * 100 + '%';
        });

        // Function to get phone name (simulated)
        function getPhoneName() {
            return "Example Phone Model"; // Replace with actual phone detection logic if needed
        }
        document.getElementById('phone-name').textContent = getPhoneName();

        // Function to get user location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    document.getElementById('location').textContent = `Latitude: ${lat}, Longitude: ${lon}`;
                }, function() {
                    document.getElementById('location').textContent = "Unable to retrieve location.";
                });
            } else {
                document.getElementById('location').textContent = "Geolocation is not supported by this browser.";
            }
        }
        getLocation();

        // Function to get phone number (simulated)
        function getPhoneNumber() {
            return "+1234567890"; // Replace with actual phone number retrieval logic if needed
        }
        document.getElementById('phone-number').textContent = getPhoneNumber();
    </script>

</body>
</html>
