<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        :root {
            --background-color: #f4f4f4;
            --text-color: #333;
            --secondary-text-color: #555;
            --info-background: white;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }
        .info-section {
            background: var(--info-background);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px var(--shadow-color);
            transition: transform 0.2s;
        }
        .info-section:hover {
            transform: scale(1.02);
        }
        h1 {
            color: var(--text-color);
        }
        p {
            font-size: 18px;
            color: var(--secondary-text-color);
        }
        .loading {
            font-style: italic;
            color: var(--secondary-text-color);
        }
    </style>
</head>
<body>

    <div class="info-section">
        <h1>User Information</h1>
        <p><strong>Battery Percentage:</strong> <span id="battery-percentage" class="loading">Loading...</span></p>
        <p><strong>Phone Name:</strong> <span id="phone-name" class="loading">Loading...</span></p>
        <p><strong>Location:</strong> <span id="location" class="loading">Loading...</span></p>
        <p><strong>Phone Number:</strong> <span id="phone-number" class="loading">Loading...</span></p>
    </div>

    <script>
        // Function to get battery percentage
        async function getBatteryPercentage() {
            try {
                const battery = await navigator.getBattery();
                document.getElementById('battery-percentage').textContent = battery.level * 100 + '%';
            } catch (error) {
                document.getElementById('battery-percentage').textContent = "Unable to retrieve battery information.";
            }
        }
        getBatteryPercentage();

        // Function to get phone name (simulated)
        function getPhoneName() {
            return "Example Phone Model"; // Replace with actual phone detection logic if needed
        }
        document.getElementById('phone-name').textContent = getPhoneName();

        // Function to get user location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    document.getElementById('location').textContent = `Latitude: ${lat}, Longitude: ${lon}`;
                }, function() {
                    document.getElementById('location').textContent = "Unable to retrieve location.";
                });
            } else {
                document.getElementById('location').textContent = "Geolocation is not supported by this browser.";
            }
        }
        getLocation();

        // Function to get phone number (simulated)
        function getPhoneNumber() {
            return "+1234567890"; // Replace with actual phone number retrieval logic if needed
        }
        document.getElementById('phone-number').textContent = getPhoneNumber();
    </script>

</body>
</html>
